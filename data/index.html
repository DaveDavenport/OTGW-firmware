<!DOCTYPE html>
<html charset="UTF-8">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="/index.js"></script>
    <title>OTGW firmware</title>
  </head>
  <body>
    <font face="Arial">
    <!-- <div class="dev-header"> -->
    <div class="headerrow">
        <div class="headercolumnbig" id="sysName">OTGW firmware</div>
        <div class="headercolumn" id="devName">[hostname]</div>
        <div class="headercolumn" id="devVersion">[version]</div>
        <div class="headercolumn" id='theTime'>[00:00:00]</div>
    </div>
    </font>
    <div id="displayMainPage"      style="display:none">
      <div class="nav-container">
        <div class='nav-left'>
          <button id='tabPICflash' class='nav-item tabButton' style="background: lightblue;">PIC firmware</button>
          <button id='tabDeviceInfo' class='nav-item tabButton' style="background: lightblue;">Device Info</button>
          <img id='M_FSexplorer'  class='nav-img'src='/FSexplorer.png' alt='FSexplorer'>
          <img id='tabSettings'   class='nav-img'src='/settings.png' alt='Settings'>
        </div>
      </div>
      <br/>
      <div id="mainPage">
        <div id="waiting">Wait for it...</div>
      </div>
    </div>
    <div id="displayPICflash"  style="display:none">
      <div class="nav-container">
        <div class='nav-left'>
          <button id='F_back' class='nav-item tabButton' style="background: lightblue;">Back</button>
          <img id='F_FSexplorer' class='nav-img' src='/FSexplorer.png' alt='FSexplorer'>
        </div>
      </div>
      <br/>
      <div id="displayPICpage"></div>
    </div>
    <div id="displayDeviceInfo"  style="display:none">
      <div class="nav-container">
        <div class='nav-left'>
          <button id='D_back' class='nav-item tabButton' style="background: lightblue;">Back</button>
          <img id='D_FSexplorer' class='nav-img' src='/FSexplorer.png' alt='FSexplorer'>
        </div>
      </div>
      <br/>
      <div id="deviceinfoPage"></div>
    </div>
    <div id="displaySettingsPage"  style="display:none">
      <div class="nav-container">
        <div class='nav-left'>
          <button id='S_back' class='nav-item tabButton' style="background: lightblue;">Back</button>
          <button id='S_saveSettings' class='nav-item tabButton' style="background: lightblue;">Save</button>
          <img id='S_FSexplorer' class='nav-img' src='/FSexplorer.png' alt='FSexplorer'>
        </div>
      </div>
      <br/>
      <div id="settingsPage"></div>
      <div id="settingMessage">Loading...</div>
    </div>
  
    <!-- KEEP THIS --->

    <!-- Pin to bottom right corner -->
    <div class="bottom right-0">2021 &copy; Robert van den Breemen</div>

    <!-- Pin to bottom left corner -->
    <div id="message" class="bottom left-0"></div>
  
    <script>
       window.onload=initMainPage;
    </script>

  </body>

</html>
