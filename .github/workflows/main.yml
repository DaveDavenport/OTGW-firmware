name: CI Build

on:
  push:
    branches:
      - dev
      - dev-remove-gitsubmods
      - main
      - actions
      - make-tweaks
      - tarball-naming

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/build
